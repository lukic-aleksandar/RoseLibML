<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://*.fontawesome.com; style-src https://*.fontawesome.com https://*.bootstrapcdn.com ${cspSource}; script-src https://ajax.googleapis.com ${cspSource};">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoseLibML - MCMC</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="${styleUri}">
        <script src="${scriptUri}"></script> 
    </head>

    <body>
        <div class="row full-scr">
            <!-- left column - form -->
            <div class="col-4 px-4 mt-3">
                <h5 class="text-center">MCMC Phase</h5>
                <form id="MCMCForm" class="mt-4">
                    <label for="pCFGFile">pCFG file</label>
                    <div class="input-group mb-3">
                        <input id="pCFGFile" class="form-control" type="text" required disabled>
                        <div class="input-group-append ml-1">
                            <button id="choosePCFGFile" type="button" class="btn btn-sm btn-default vscbtn-md folder"><i class="fas fa-ellipsis-h fa-sm"></i></button>
                        </div>
                    </div>
                    <label for="inputFolder">Input folder</label>
                    <div class="input-group mb-3">
                        <input id="inputFolder" class="form-control" type="text" required disabled>
                        <div class="input-group-append ml-1">
                            <button id="chooseInputFolder" type="button" class="btn btn-sm btn-default vscbtn-md folder"><i class="fas fa-ellipsis-h fa-sm"></i></button>
                        </div>
                    </div>
                    <label for="outputFolder">Output folder</label>
                    <div class="input-group mb-3">
                        <input id="outputFolder" class="form-control" type="text" required disabled>
                        <div class="input-group-append ml-1">
                            <button id="chooseOutputFolder" type="button" class="btn btn-sm btn-default vscbtn-md folder"><i class="fas fa-ellipsis-h fa-sm"></i></button>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="iterations">Iterations</label>
                                <input id="iterations" class="form-control" type="number" min="1" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="burnInIterations">Burn-in iterations</label>
                                <input id="burnInIterations" class="form-control" type="number" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="initialCutProbability">Initial cut probability</label>
                                <input id="initialCutProbability" class="form-control" type="number" min="0" max="1" step="0.0000001" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="alpha">Alpha</label>
                                <input id="alpha" class="form-control" type="number" step="0.0000001" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="threshold">Threshold</label>
                                <input id="threshold" class="form-control" type="number" step="0.0000001" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-sm btn-default vscbtn-md">Submit</button>
                </form>
            </div>

            <!-- right column - visualization -->
            <div class="col-8 px-4 mt-3 visualization-column">
                <h5 class="text-center">Idioms per iteration</h4>
                <div class="mt-4" id="idioms-per-iteration">
                    <!-- place for idioms per iteration -->
                </div>
            </div>
        </div>
    </body>
</html>
