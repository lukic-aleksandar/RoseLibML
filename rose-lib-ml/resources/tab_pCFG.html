<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; font-src https://*.fontawesome.com; style-src https://*.fontawesome.com https://*.bootstrapcdn.com ${cspSource}; script-src https://ajax.googleapis.com ${cspSource};">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoseLibML - pCFG</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="${styleUri}">
    <script src="${scriptUri}"></script>
</head>

<body>
    <div class="row full-scr">
        <!-- left column - form -->
        <div class="col-4 px-4 mt-3">
            <h5 class="text-center">pCFG Phase</h5>
            <form id="pCFGForm" class="mt-4">
                <label for="inputFolder">Input folder</label>
                <div class="input-group mb-3">
                    <input id="inputFolder" class="form-control" type="text" required disabled>
                    <div class="input-group-append ml-1">
                        <button id="chooseInputFolder" type="button" class="btn btn-sm btn-default vscbtn-md folder"><i
                                class="fas fa-ellipsis-h fa-sm"></i></button>
                    </div>
                </div>
                <label for="outputFolder">Output folder</label>
                <div class="input-group mb-3">
                    <input id="outputFolder" class="form-control" type="text" required disabled>
                    <div class="input-group-append ml-1">
                        <button id="chooseOutputFolder" type="button" class="btn btn-sm btn-default vscbtn-md folder"><i
                                class="fas fa-ellipsis-h fa-sm"></i></button>
                    </div>
                </div>
                <label for="probabilityCoefficient">Probability coefficient</label>
                <div class="input-group mb-3">
                    <input id="probabilityCoefficient" class="form-control" type="number" min="0" max="1"
                        step="0.0000001" required>
                </div>

                <button id="submitButton" type="submit" class="btn btn-default btn-md vscbtn-md mt-2">
                    <div id="submitText">Submit</div>
                    <div id="submitSpinner" class="spinner-grow spinner-grow-sm text-light" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </form>
        </div>

        <!-- right column - visualization -->
        <div class="col-8 px-4 mt-3 visualization-column">
            <div id="pCFGVisualization">
                <h5 class="text-center">pCFG Visualization</h5>
                <div>
                    <div class="row">
                        <div class="col-6">
                            <form id="searchRulesForm" class="form-inline">
                                <input type="text" class="form-control mb-2" id="ruleStartsWith"
                                    placeholder="Rule starts with:">
                                <button id="searchButton" type="submit"
                                    class="btn btn-default vscbtn-md ml-1 mb-2">Search</button>
                            </form>
                        </div>
                    </div>

                    <table id="probability-table" class="table table-borderless mt-4">
                        <!-- place for pCFG visualization -->
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="pcfg-load">
                        <div id="loadMoreText" class="pcfg-load-text">Showing x of y</div>
                        <button id="loadMoreRules" class="btn btn-default vscbtn-md">Load more...</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
