<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://*.fontawesome.com; style-src https://*.fontawesome.com https://*.bootstrapcdn.com ${cspSource}; script-src https://ajax.googleapis.com ${cspSource};">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoseLibML - pCFG</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="${styleUri}">
        <script src="${scriptUri}"></script> 
    </head>

    <body>
        <div class="row full-scr">
            <!-- left column -->
            <div class="col-4 px-4 mt-3">
                <form id="pCFGForm" class="mt-5">
                    <div class="form-group mb-4">
                        <label for="probabilityCoefficient">Probability coefficient</label>
                        <input id="probabilityCoefficient" class="form-control" type="number" min="0" max="1" step="0.0000001" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="inputFolder">Input folder</label>
                        <input id="inputFolder" class="form-control" type="text" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="outputFile">Output file</label>
                        <input id="outputFile" class="form-control" type="text" required>
                    </div>
                    
                    <button type="submit" class="btn btn-default vscbtn-sm">
                        <i class="fas fa-play fa-2x"></i>
                    </button>
                </form>
            </div>

            <!-- right column -->
            <div class="col-8 px-4 mt-3 visualization-column">
                <h4 class="text-center">pCFG Visualization</h4>
                <div>
                    <table id="probability-table" class="table table-borderless mt-3">
                        <thead>
                        </thead>  
                        <tbody>
                        </tbody>                 
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
