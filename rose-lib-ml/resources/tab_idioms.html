<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://*.fontawesome.com; style-src https://*.fontawesome.com https://*.bootstrapcdn.com ${cspSource}; script-src https://ajax.googleapis.com ${cspSource};">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoseLibML - Idioms</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="${styleUri}">
        <script src="${scriptUri}"></script> 
    </head>

    <body>
        <div class="row full-scr">
            <!-- left column -->
            <div class="col-4 px-4 mt-3">
                <h4 class="text-center">Input idioms</h4>
                <form id="idiomsForm" class="mt-3">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group mb-4">
                                <label for="rootNodeType">Root node type</label>
                                <input id="rootNodeType" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="col-2 align-self-center">
                            <button type="submit" class="btn btn-default vscbtn-sm">
                                <i class="fas fa-play fa-lg"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="idioms-list" class="mt-3">
                    <!-- place for the code idioms -->
                </div>
            </div>

            <!-- right column -->
            <div class="col-8 px-4 mt-3 visualization-column">
                <h4 class="text-center">Output snippets</h4>
                <div id="output-snippets" class="mt-3 mb-3">
                    <!-- place for the output snippets -->
                </div>
            </div>
        </div>
        <div>
            
        </div>
    </body>
</html>
