<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src https://*.fontawesome.com; style-src https://*.fontawesome.com https://*.bootstrapcdn.com ${cspSource}; script-src https://ajax.googleapis.com ${cspSource};">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoseLibML - Idioms</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="${styleUri}">
        <script src="${scriptUri}"></script> 
    </head>

    <body>
        <div class="row full-scr">
            <!-- left column -->
            <div class="col-4 px-4 mt-3">
                <!-- visible list of idioms -->
                <div id="idioms">
                    <h4 class="text-center">Input idioms</h4>
                    <form id="idiomsForm" class="mt-4 mb-5">
                        <label for="rootNodeType">Root node type</label>
                        <div class="input-group">
                            <input id="rootNodeType" class="form-control" type="text">
                            <div class="input-group-append ml-1">
                                <button type="submit" class="btn btn-sm btn-default vscbtn-md">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="idiomList" class="mt-3 ml-3">
                        <!-- place for the code idioms -->
                    </div>
                </div>

                <!-- hidden form to fill data on setup -->
                <div id="idiomSetup">
                    <h4 class="text-center">Idiom Setup</h4>
                    <form id="idiomSetupForm" class="mt-3">
                        <div class="form-group"> 
                            <input class="form-control" type="hidden" id="idiomIndex" name="idiomIndex">
                        </div>
                        <div class="form-group mb-3">
                            <label for="composer">Composer</label>
                            <select class="form-control" id="composer" required></select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="idiomName">Idiom name</label>
                            <input id="idiomName" class="form-control" type="text" required>
                        </div>
                        <div id="idiomMetavariables">
                        <!-- dynamically added form fields -->
                        </div>
                        <button type="submit" id="idiomSetupSubmit" class="btn btn-sm btn-default vscbtn-md">Save</button>
                        <button type="button" id="idiomSetupCancel" class="btn btn-sm btn-default vscbtn-md mr-4">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- right column -->
            <div class="col-8 px-4 mt-3 visualization-column">
                <h4 class="text-center">Output snippets</h4>
                <div id="output-snippets" class="mt-3 mb-3">
                    <!-- place for the output snippets -->
                </div>
                <button id="generateButton" type="button" class="btn btn-sm btn-default vscbtn-lg">Generate</button>
            </div>
        </div>
    </body>
</html>
